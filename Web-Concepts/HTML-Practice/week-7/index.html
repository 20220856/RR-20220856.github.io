<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
    <h2>Variable and Conditional Statements in JS</h2>
    <p id="example"></p>
    <script>
        var age=10;
        if(age<18){
            document.getElementById("example").innerHTML="Enrol in class A"
        }
        else if(age<30){
            document.getElementById("example").innerHTML="Enrol in class B"
        }
        else{
            document.getElementById("example").innerHTML="Enrol in class C"
        }
    </script>
</body>
</html>
