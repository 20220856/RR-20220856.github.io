<!DOCTYPE html>
<html>
<head>
<title> SAMPLE CSS </title>
<style>
body{background-image: url(images/ep.jpg)}
div.first{border-style: solid; border: width 2px;color:blanchedalmond;margin-left: 50px;margin-right:50px;}
div.second{border-style: solid; border: width 2px;color:blanchedalmond;padding-left: 50px;padding-right:50px;}
div.third{border-style: solid; border: width 2px;color:blanchedalmond;width:275px;margin:auto}
</style>
</head>
<body>
<!--Colors-->
<h1 style="background-color:blanchedalmond"> I am styled in CSS</h1>
<!--Borders-->
<h1 style="border-style:solid;border: width 2px;color:blanchedalmond"> I am bordered using CSS</h1>
<!--Margin-->
<div class="first"> I am Bordered in CSS using a Margin</div>
<!--Padding-->
<div class="second"> I am Bordered in CSS using Padding</div>
<!--Font Styling-->
<p style="color:cyan;font-size:40px;font-family:'Times New Roman'">I am Styled in CSS</h1>
<!--Height and Width-->
<div class="third">I am styled in CSS with Height and Width</div>
</body>
</html>
